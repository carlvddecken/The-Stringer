<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - The Stringer</title>
  <style>
    /* ▼ PERFECTLY MATCHED CSS ▼ */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
    }
    header {
      background-color: #000;
      color: yellow;
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      justify-content: center;
      gap: 1rem;
    }
    header img {
      height: 60px;
      width: auto;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
    }
    .section {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .section h2 {
      color: #000;
      border-bottom: 2px solid yellow;
      padding-bottom: 0.5rem;
      font-weight: 600;
    }

    /* ▼ ADMIN-SPECIFIC STYLES ▼ */
    .admin-form {
      background: #f0f0f0;
      padding: 1.5rem;
      border-left: 5px solid yellow;
      margin: 2rem 0;
    }
    .admin-form label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: 600;
    }
    .admin-form textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      min-height: 100px;
      font-family: 'Segoe UI', sans-serif;
    }
    .admin-form button {
      background: #000;
      color: yellow;
      padding: 0.75rem 1.5rem;
      border: none;
      margin-top: 1rem;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <img src="./0d8692d9-9840-4f8d-b2a4-93cbbe0934c1.jpg" alt="The Stringer logo">
    <h1>The Stringer</h1>
  </header>

  <div class="section">
    <h2>Admin Panel</h2>
    
    <!-- FORM WITH ADDED IDs (CRUCIAL FIX) -->
    <form class="admin-form">
      <label for="services-edit">Services List</label>
      <textarea id="services-edit" placeholder="Example:&#10;Squash restringing - R220&#10;Tennis restringing - R250"></textarea>
      
      <label for="products-edit">Products List</label>
      <textarea id="products-edit" placeholder="Example:&#10;Squash racquet - R950&#10;Tennis grip - R120"></textarea>
      
      <button type="submit">Save Changes</button>
    </form>
  </div>

  <footer>
    &copy; 2025 The Stringer. All rights reserved.
  </footer>

  <!-- DEBUGGED JAVASCRIPT -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 1. Load saved data
      const loadData = () => {
        const saved = localStorage.getItem('theStringerData');
        if (saved) {
          try {
            const data = JSON.parse(saved);
            document.getElementById('services-edit').value = data.services || '';
            document.getElementById('products-edit').value = data.products || '';
            console.log('Loaded:', data);
          } catch (e) {
            console.error('Error loading data:', e);
          }
        }
      };

      // 2. Save data
      document.querySelector('.admin-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const data = {
          services: document.getElementById('services-edit').value,
          products: document.getElementById('products-edit').value,
          lastSaved: new Date().toLocaleString()
        };
        localStorage.setItem('theStringerData', JSON.stringify(data));
        alert(`Saved at ${data.lastSaved}`);
        loadData(); // Verify reload
      });

      // Initial load
      loadData();
    });
  </script>
</body>
</html>

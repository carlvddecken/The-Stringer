<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - The Stringer</title>
  <style>
    /* ▼ PERFECTLY MATCHED CSS ▼ */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
    }
    header {
      background-color: #000;
      color: yellow;
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      justify-content: center; /* Fix 1: Center header */
      gap: 1rem; /* Space between logo & text */
    }
    header img {
      height: 60px; /* Fix 2: Fixed logo size */
      width: auto;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600; /* Fix 3: Boldness match */
    }
    .section {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .section h2 {
      color: #000;
      border-bottom: 2px solid yellow; /* Fix 4: Yellow underline */
      padding-bottom: 0.5rem;
      font-weight: 600; /* Bold match */
    }

    /* ▼ ADMIN-SPECIFIC STYLES ▼ */
    .admin-form {
      background: #f0f0f0;
      padding: 1.5rem;
      border-left: 5px solid yellow;
      margin: 2rem 0;
    }
    .admin-form label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: 600; /* Match boldness */
    }
    .admin-form textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      min-height: 100px;
      font-family: 'Segoe UI', sans-serif;
    }
    .admin-form button {
      background: #000;
      color: yellow;
      padding: 0.75rem 1.5rem;
      border: none;
      margin-top: 1rem;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- ▼ MATCHING HEADER ▼ -->
  <header>
    <img src="./0d8692d9-9840-4f8d-b2a4-93cbbe0934c1.jpg" alt="The Stringer logo">
    <h1>The Stringer</h1> <!-- Removed "Admin Panel" for consistency -->
  </header>

  <div class="section">
    <h2>Admin Panel</h2> <!-- Now has yellow underline -->
    
    <form class="admin-form">
      <label>Services List</label>
      <textarea placeholder="Enter services..."></textarea>
      
      <label>Products List</label>
      <textarea placeholder="Enter products..."></textarea>
      
      <button type="submit">Save Changes</button>
    </form>
  </div>

  <!-- ▼ MATCHING FOOTER ▼ -->
  <footer>
    &copy; 2025 The Stringer. All rights reserved.
  </footer>

  <script>
    // [Keep your existing JavaScript]
  </script>
</body>
</html>

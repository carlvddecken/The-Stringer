<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - The Stringer</title>
  <style>
    /* [PASTE ALL CSS FROM YOUR index.html HERE] */
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #fff; color: #333; }
    header { background-color: #000; color: yellow; display: flex; align-items: center; padding: 1rem; justify-content: space-between; }
    /* Include ALL other styles from your index.html */
  </style>
</head>
<body>
  <header>
    <img src="./0d8692d9-9840-4f8d-b2a4-93cbbe0934c1.jpg" alt="The Stringer logo">
    <h1>The Stringer - Admin Panel</h1>
  </header>

  <div class="section">
    <h2>Content Management</h2>
    <form class="admin-form">
      <label>Services List (one per line)</label>
      <textarea id="services-edit" placeholder="Squash restringing - R220"></textarea>
      
      <label>Products List (one per line)</label>
      <textarea id="products-edit" placeholder="Tennis racquet - R950"></textarea>
      
      <button type="submit">Save</button>
    </form>
    <p style="color:#555; font-size:0.9rem;">Changes save to your browser (visible only to you).</p>
  </div>

  <script>
    // Load saved data
    if (localStorage.getItem('savedData')) {
      const data = JSON.parse(localStorage.getItem('savedData'));
      document.getElementById('services-edit').value = data.services || '';
      document.getElementById('products-edit').value = data.products || '';
    }

    // Save on form submit
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        services: document.getElementById('services-edit').value,
        products: document.getElementById('products-edit').value
      };
      localStorage.setItem('savedData', JSON.stringify(data));
      alert('Saved!');
    });
  </script>
</body>
</html>

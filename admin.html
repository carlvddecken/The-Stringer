<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - The Stringer</title>
  <style>
    /* COPIED DIRECTLY FROM YOUR ORIGINAL CSS */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
    }
    header {
      background-color: #000;
      color: yellow;
      display: flex;
      align-items: center;
      padding: 1rem;
      justify-content: space-between;
    }
    header img {
      height: 60px;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .section {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .section h2 {
      color: #000;
      border-bottom: 2px solid yellow;
      padding-bottom: 0.5rem;
    }
    .services ul, .products ul {
      list-style: none;
      padding-left: 0;
    }
    .services li, .products li {
      margin: 1rem 0;
      padding: 0.5rem;
      background: #f0f0f0;
      border-left: 5px solid yellow;
    }
    .contact {
      background: #000;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
    }
    
    /* NEW ADMIN-SPECIFIC STYLES */
    .admin-form {
      background: #f0f0f0;
      padding: 1.5rem;
      border-left: 5px solid yellow;
    }
    .admin-form label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }
    .admin-form input,
    .admin-form textarea,
    .admin-form select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
    }
    .admin-form textarea {
      min-height: 150px;
    }
    .admin-form button {
      background: #000;
      color: yellow;
      padding: 0.75rem 1.5rem;
      border: none;
      margin-top: 1rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .admin-form button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>
    <img src="./0d8692d9-9840-4f8d-b2a4-93cbbe0934c1.jpg" alt="The Stringer logo">
    <h1>The Stringer - Admin Panel</h1>
  </header>

  <div class="section">
    <h2>Content Management</h2>
    
    <form class="admin-form">
      <label for="services-edit">Services List (HTML allowed)</label>
      <textarea id="services-edit" placeholder="<ul>..."></textarea>
      
      <label for="products-edit">Products List (HTML allowed)</label>
      <textarea id="products-edit" placeholder="<ul>..."></textarea>
      
      <label for="gallery-images">Gallery Images (one filename per line)</label>
      <textarea id="gallery-images" placeholder="image1.jpg&#10;image2.jpg"></textarea>
      
      <button type="submit">Save All Changes</button>
    </form>
  </div>

  <footer>
    &copy; 2025 The Stringer. All rights reserved.
  </footer>
</body>
</html>
